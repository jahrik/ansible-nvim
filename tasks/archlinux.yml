---
- name: Install requirements
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items:
    - fd
    - fontconfig
    - nodejs
    - npm
    - python-pynvim
    - python-setuptools
    - python-virtualenv
    - ripgrep
    - unzip

- name: Install neovim
  become: true
  ansible.builtin.package:
    name: neovim
    state: present

- name: Install NPM packages
  become: true
  community.general.npm:
    name: neovim
    global: true
    state: present
